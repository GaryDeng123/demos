	// 
	// 下面是实现点击之后跳转到某处
	// 
	// 
	// scrollTop 是该元素，被浏览器卷走的高度,通俗而言，就是因为滚动条的下拉，导致元素的一部分被浏览器的头部遮掉。而这一部分就是scrollTop的值。
	// offset()则是该元素距离文档顶部的的距离。这里一定要注意是文档的顶部的距离，而不是说浏览器顶部的距离。

		$(document).ready(function(){
			var arrTop = [];
			var content = $(".content");
			// console.log(content.eq(0).offset().top);
			for(var i = 0;i <content.length;i++) {
				// console.log(content.eq(i).offset().top);
				arrTop.push(content.eq(i).offset().top);
			}
			console.log(arrTop);
		$(".main").bind("click",function(){
			var _index = $(this).index();
			console.log(_index);
			var _top = arrTop[_index];
			console.log(_top);
			$("html,body").animate({
				scrollTop: _top
			},500);
		});

		$(window).scroll(function(){
			var _top = $(this).scrollTop();
			if (_top>arrTop[0]&&_top<arrTop[1]) {
				var _thisli = $(".main").eq(0);
				_thisli.addClass("active");
				_thisli.siblings().removeClass("active");
			} else if (_top>arrTop[1]&&_top<arrTop[2]) {
				var _thisli = $(".main").eq(1);
				_thisli.addClass("active");
				_thisli.siblings().removeClass("active");
			} else if (_top>=arrTop[2]){
				var _thisli = $(".main").eq(2);
				_thisli.addClass("active");
				_thisli.siblings().removeClass("active");
			}
		})

	});
	</script>
